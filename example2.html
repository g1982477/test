<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 案例1:将数组[2,0,6,1,77,0,52,25,7]中的0去掉后，形成一个不包含0的新数组
			// (1)声明新数组用于存放新数据newArr
			// (2)遍历原来的数组，把不是0的数组添加到新数组里面(此时要注意采用 数组名+索引 的格式接收数据)
			// (3)新数组里面的个数，用length不断累加
			var arr = [2,0,6,1,77,0,52,25,7];
			var newArr = [];
			for (var i = 0; i < arr.length; i++){
				if( arr[i] != 0 ){
					newArr[newArr.length] = arr[i];
				}
			}
			document.write('旧数组为：' + arr + '<br />');
			document.write('去掉0后为：' + newArr + '<br /><br /><br />');
			
			
			// 案例2:将数组['red','green','blue','pink','purple']的内容反过来存放
			// (1)声明新数组newArr1
			// (2)取出旧数组索引号第4的元素(arr.length-1),给新数组索引第0个元素(newArr1.length)
			// (3)采取递减方式 i--
			var arr1 = ['red','green','blue','pink','purple'];
			var newArr1 = [];
			for(var i = arr1.length - 1; i >= 0; i--){
				newArr1[newArr1.length] = arr1[i];
			}
			document.write('旧数组为：' + arr1 + '<br />');
			document.write('反置后为：' + newArr1 + '<br /><br /><br />');
			
			
			// 案例3:冒泡排序
			var arr2 = [4,1,3,2,5];
			document.write('冒泡排序<br />');
			document.write('排序前：' + arr2 + '<br />');
			for (var i = 0; i <= arr2.length - 1; i++){  //外层循环 趟数
				for (var j = 0; j <= arr2.length - i - 1; j++){  //里层循环 每趟交换次数
					// 内部交换两个变量的值 前一个与后一个相比较
					if (arr2[j] > arr2[j + 1]){
						var temp = arr2[j];   //第一个变量
						arr2[j] = arr2[j + 1]; //第二个变量
						arr2[j + 1] = temp;
					}
				}
			}
			document.write('排序后：' + arr2);
			
		</script>
	</body>
</html>
