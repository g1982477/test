<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			td{
				border: 1px #000000 solid;
				text-align: center;
				line-height: 30px;
				width: 80px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<table id="table"></table>
		<script>
			var str = '<table>';
			for(var i = 1; i < 10; ++i){  //遍历表中所有的行
				str += '<tr>';
				for(var j = 1; j <= i; ++j){  //遍历每行中的列
					// 拼接单元格
					str += '<td>' + j + '*' + i + '=' + (j * i) + '</td>';
				}
				str += '<tr>';
			}
			str += '</table>';
			// 将拼接后子字符串显示到页面中
			document.getElementById('table').innerHTML = str;
		</script>
	</body>
</html>
